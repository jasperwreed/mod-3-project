<!DOCTYPE html>
<html>
    <head>
        <title>ZenVirtue</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/c2a7d34698.js"></script>
        <script defer src="src/index.js"></script>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="welcome center" id="welcome-container">
            <p style="font-family:Courier New; font-size: 16pt;">Welcome to</p>
            <h1 class="titleMain bigHeading">ZenVirtue</h1>
        </div>
        <div class="welcome-form center" hidden=''>
            <form class="name-form" id="login-container">
                <h3>Please Enter Name and Email to Continue</h3>
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <input type="submit" value="Start Meditation">
            </form>
        </div>
        <div class="allMed darkBack" hidden=''>

        </div>
        <div class="container darkBack white topTitle" hidden=''>

            <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light"> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mx-auto ">
                   
                    <li class="nav-item">
                      <a class="nav-link" id="med-log" href="#meditations">Meditation Log <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="notes-con" href="#notes-container">My Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="randomQte" href="#random-quote">Get Motivated</a>
                      </li>
                  </ul>
                </div>
              </nav>
              <br>
              <br>
              <h1 id="title">ZenVirtue</h1>
            <div id='weather' class='float-right'>
                <h2 id ="weather-city">Seattle</h2>
                <h1 id='weather-temp'></h1>
                <h3 id='weather-desc'></h3>
            </div>
            <div class="backgrounds">
                <button id='ocean' class="btn btn-light">Ocean Breeze</button>
                 <button id='mountain' class="btn btn-light">Mountain Sunrise</button>
                 <button id='forest' class="btn btn-light">Walking in the Forest</button>
                 <button id='zen' class="btn btn-light">Zen Garden</button>
                 <button id='river' class="btn btn-light">Dreaming by a River</button>
                 <button id='home' class="btn btn-light">Home</button>
            </div>
             <br>
                <br>
                     <br>
               <div id="time-options">
                   <div id='timer-clock'>
                   </div>
                <button class='fiveMinBtn btn btn-light' data-time="300">5 min</button>
                <button class='tenMinBtn btn btn-light'  data-time="600">10 min</button>
                <button class='fifteenMinBtn btn btn-light' data-time="900">15 min</button>
                <button class='twentyMinBtn btn btn-light' data-time="1200">20 min</button>
            </div>
            <div id="meditations">
                <div id="medModal" class="modal">
                    <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2> Meditation Log</h2>
                <ul class="meditation-list">
                </ul>
                </div>
            </div>
            </div>
            <div id ="random-quote">
                <div id="quoteModal" class="modal">
                    <div class="modal-content-quote">
                        <span class="close2">&times;</span>
                    <button id="getquotes" value="Quotes">Get Motivated</button>   
                    </div>
                </div>
            </div>
            <div id="notes-container">
                <div id='noteModal' class ='modal'>
                    <div class="modal-content1">
                        <span class="close1">&times;</span>
                        <h2>My Notes</h2>
                
                <ul class="note-list">

                </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
