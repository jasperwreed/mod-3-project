<!DOCTYPE html>
<html>
    <head>
        <title>ZenVirtue</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/c2a7d34698.js"></script>
        <script defer src="src/index.js"></script>
        <!-- <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"> -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="welcome center" id="welcome-container">
            <p>Welcome to</p>
            <h1 class="titleMain bigHeading">ZenVirtue</h1>
        </div>
        <div class="welcome-form center" hidden=''>
            <form class="name-form" id="login-container">
                <h3>Please Enter Name and Email to Continue</h3>
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <input type="submit" value="Start Meditation">
            </form>
        </div>
        <div class="allMed darkBack" hidden=''>

        </div>
        <div class="container darkBack white" hidden=''>
            <h1 class="topTitle">ZenVirtue</h1>
            <div id='weather'>
                <h1 id='weather-temp'></h1>
                <h2 id='weather-desc'></h2>
            </div>
            
            <div id="time-options">
                <button class='fiveMinBtn' data-time="300">5 min</button>
                <button class='tenMinBtn' data-time="600">10 min</button>
                <button class='fifteenMinBtn' data-time="900">15 min</button>
                <button class='twentyMinBtn' data-time="1200">20 min</button>
            </div>
            <div id="meditations">
                <h1>Meditation Log</h1>
                <ul class="meditation-list">

                </ul>
            </div>
            <br>
            <div id ="random-quote">
                <button id="getquotes" value="Quotes">Motivation Here</button>    
            </div>
            <div id="notes-container">
                <h1>My Notes</h1>
                <ul class="note-list">

                </ul>
            </div>
        </div>
    </body>
</html>
