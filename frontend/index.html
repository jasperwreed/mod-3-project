<!DOCTYPE html>
<html>
    <head>
        <title>ZenVirtue</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/c2a7d34698.js"></script>
        <script defer src="src/index.js"></script>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="welcome center" id="welcome-container">
            <p>Welcome to</p>
            <h1 class="titleMain bigHeading">ZenVirtue</h1>
        </div>
        <div class="welcome-form center" hidden=''>
            <form class="name-form" id="login-container">
                <h3>Please Enter Name and Email to Continue</h3>
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <input type="submit" value="Start Meditation">
            </form>
        </div>
        <div class="allMed darkBack" hidden=''>

        </div>
        <div class="container darkBack white topTitle" hidden=''>

            <nav class="navbar navbar-expand-lg navbar-light"> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Meditation
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Morning in the Mountains</a>
                          <a class="dropdown-item" href="#">Walking in the Forest</a>
                          <a class="dropdown-item" href="#">Dreaming by the River</a>
                          <a class="dropdown-item" href="#">Ocean Breeze</a>
                          <a class="dropdown-item" href="#">Zen Garden</a>
                        </div>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" id="med-log" href="#meditations">Meditation Log <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="notes-con" href="#notes-container">My Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="randomQte" href="#random-quote">Get Motivated</a>
                      </li>
                   
                  </ul>
                </div>
              </nav>

              
              <h1 id="title">ZenVirtue</h1>
            <div id='weather'>
                <h2 id ="weather-city">Seattle</h2>
                <h1 id='weather-temp'></h1>
                <h3 id='weather-desc'></h3>
            </div>
               <div id="time-options">
                <button class='fiveMinBtn' data-time="300">5 min</button>
                <button class='tenMinBtn' data-time="600">10 min</button>
                <button class='fifteenMinBtn' data-time="900">15 min</button>
                <button class='twentyMinBtn' data-time="1200">20 min</button>
            </div>
            <div id="meditations">
                <div id="medModal" class="modal">
                    <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2> Meditation Log</h2>
                <ul class="meditation-list">
                </ul>
                </div>
            </div>
            </div>
            <br>
            <div id ="random-quote">
                <div id="quoteModal" class="modal">
                    <div class="modal-content-quote">
                        <span class="close2">&times;</span>
                    <button id="getquotes" value="Quotes">Get Motivated</button>   
                    </div>
                </div>
            </div>
            <div id="notes-container">
                <div id='noteModal' class ='modal'>
                    <div class="modal-content1">
                        <span class="close1">&times;</span>
                        <h2>My Notes</h2>
                
                <ul class="note-list">

                </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
