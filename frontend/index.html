<!DOCTYPE html>
<html>
    <head>
        <title>ZenVirtue</title>
        <meta charset="utf-8">
        <script defer src="src/index.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="welcome center">
            <p>Welcome to</p>
            <h1 class="titleMain bigHeading">ZenVirtue</h1>
        </div>
        <div class="welcome-form center" hidden=''>
            <form class="name-form">
                <h3>Please Enter Name and Email to Continue</h3>
                <label for="name">Name:</label>
                <input type="text" name="name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <input type="submit" value="Start Meditation">
            </form>
        </div>
        <div class="allMed darkBack" hidden=''>

        </div>
        <div class="individualMed darkBack white" hidden=''>
            <h1 class="topTitle">ZenVirtue</h1>
            <div id='weather'>
                <h1 id='weather-temp'></h1>
                <h2 id='weather-desc'></h2>
            </div>
            <div id="time-options">
                <button class='fiveMinBtn' data-time="300">5 min</button>
                <button class='tenMinBtn' data-time="600">10 min</button>
                <button class='fifteenMinBtn' data-time="900">15 min</button>
                <button class='twentyMinBtn' data-time="1200">20 min</button>
            </div>
        </div>
    </body>
</html>
